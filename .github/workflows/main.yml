name: Go

on:
  push:
    tags:
      - 'v*'
    branches:
      - '*'
  pull_request:
    branches:
      - $default-branch

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24
      - name: Build the application
        run: go build -race -ldflags "-extldflags '-static'"

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24
      - name: Run built-in vet
        run: go vet ./...

  golanci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.24
      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
